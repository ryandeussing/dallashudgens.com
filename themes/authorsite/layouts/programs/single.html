{{ define "main" }}

  <!-- Wayfinding -->
  <!-- {{ partial "breadcrumb.html" . }} -->

  <main class="w-100 cf min-vh-100 pa4">

    <!-- TOP Section  -->

    <section class="w-100 w-two-thirds-l fl pr5">
      <div class="{{ .Site.Params.copy_classes }} center dark-gray f4">
       {{ .Content }}
      </div>
    </section>

    {{ if .Params.sidebar }}
      <section>
        <div class="{{ .Site.Params.copy_classes }} bg-white mv3 br3 w-100 w-third-l fl pa4">
          {{.Params.sidebar | markdownify}}
        </div>
      </section>
    {{end}}

    <!-- BOTTOM Section  -->
    <section class="w-100 flex-ns flex-wrap">
      {{ partial "sections-content-blocks" . }}
    </section>
  </main>

{{ end }}
